<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2da Pre-Entrega Valentin Camila</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/imagen.png" alt="">
            <img src="images/nombre.png" alt="">
        </div>
    </header>
    <section class="content">
        <h1>Sistema de reservas</h1>
        <nav class="nav-bar">
            <button class="nav-btn" id="btn-nueva-reserva">Nueva reserva</button>
            <button class="nav-btn" id="btn-modificar-reserva">Modificar reserva</button>
            <button class="nav-btn" id="btn-cancelar-reserva">Cancelar reserva</button>
            <button class="nav-btn" id="btn-consultar-reservas">Consultar reservas</button>
        </nav>

        <form id="formulario">
            <input placeholder="Nombre" type="text" id="nombre">
            <input placeholder="Número de contacto" type="text" id="contacto">
            <input placeholder="Fecha de reserva" type="date" id="fecha">
            <input placeholder="Cantidad de personas" type="number" id="personas">
            <input placeholder="Cantidad de Niños" type="number" id="infantes">
            <input type="submit" value="Guardar reserva">
        </form>

    </section>
    <script src="JS/main.js"></script>
</body>

</html>
